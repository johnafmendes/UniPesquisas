<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="TemplateSemAutenticacao.xhtml">
	<ui:define name="logo">Logo</ui:define>

	<ui:define name="titulo">Candidato Cursos</ui:define>

	<ui:define name="conteudo">
		<p:blockUI block="form" trigger="salvar">  
	    	Carregando...<br /><br /><br />  
	    	<p:graphicImage name="loader2.gif" library="images"/>  
	    </p:blockUI>
		<p:panel id="corpo" header="Candidato Cursos">
		<div id="divCorpo" style="padding: 7px;">
		<p:outputLabel value="Selecione o Curso que você está cursando ou que deseja cursar." />
		<br/><br/>
		 <ui:decorate template="CursoDecorator.xhtml" />
		
		</div>
		</p:panel>
		<br />
		
	</ui:define>

	<ui:define name="R1Content">
		<p:panel rendered="true"
			style="border: 0px; margin: 0px; padding: 0px;">
			<ui:decorate template="admin/acaoDecorator.xhtml">
				<p:commandButton value="Salvar e Concluir" icon="ui-icon-check" update="messages" 
					action="#{candidatoCursoBean.salvarEContinuar}" onclick="atualizarSessao();"
					id="salvar">
					<f:param name="validation" value="true" />
					<f:param name="idEmpresa" value="#{param['idEmpresa']}"/>
					<f:param name="idCandidato" value="#{param['idCandidato']}"/>
				</p:commandButton>
			</ui:decorate>
		</p:panel>
	</ui:define>

	<ui:define name="R2Content">
		<p:panel rendered="true"
			style="border: 0px; margin: 0px; padding: 0px;">
		</p:panel>
	</ui:define>

	<ui:define name="R3Content">
		<p:panel rendered="true"
			style="border: 0px; margin: 0px; padding: 0px;">
			- <b>Botão Salvar e Concluir</b>: Usado para salvar os dados e concluir a alteração dos dados.
		</p:panel>
	</ui:define>
</ui:composition>
</html>
