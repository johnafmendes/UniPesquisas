<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>UniPesquisas</title>
	<h:outputStylesheet name="StylesDefault.css" library="css" />
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-41134999-1', 'unipesquisas.com');
  ga('send', 'pageview');

</script>
</h:head>
<h:body>
	<h:form>
		<div class="wrapper">
			<div class="google-header-bar">
				<div class="header content clearfix">
					<h:graphicImage name="0.gif" alt="UniPesquisas por EngSoftware"
						id="logoUniPesquisa" library="logos" width="150" />					
				</div>
			</div>
			<div class="main content clearfix">
				<div class="sign-in">
					
				</div>
				<div>
					<div class="product-headers">
						<h1 class="redtext">Cadastro com Sucesso</h1>
					</div>
					<div class="mail-hero">
						<div class="mail-hero-left">
							<h4 class="mail-hero-heading">Parabéns, seu cadastro foi realizado com sucesso. 
							Acesse a página de login e utilize seu e-mail e senha e começe agora a 
							responder as questões da sua universidade.</h4>
							<div class="mail-buttons"></div>
						</div>
						<div class="mail-hero-right">
							<h:graphicImage name="#{defaultBean.empresa.logomarca}"
								id="logomarca" library="logos" styleClass="mail-hero-img" />
						</div>
					</div>
					<div class="mail-about-section">
						<div class="mail-about-col-left">
							<span class="signup-button">
								<a href="default.jsf?idEmpresa=#{param['idEmpresa']}" id="link-signup" class="g-button g-button-red" >
									Página de login
								</a>
							</span>
						</div>
						<div class="mail-about-col-space"></div>
					</div>
				</div>

			</div>
			<div class="google-footer-bar">
				<div class="footer content clearfix">
					<ul>
						<li>© 2013 EngSoftware</li>
						<li><a href="PoliticaPrivacidade.jsf">Política de Privacidade</a></li>
						<li><a href="">Termos de Uso</a></li>
					</ul>
				</div>
			</div>
		</div>

	</h:form>
</h:body>
</html>
