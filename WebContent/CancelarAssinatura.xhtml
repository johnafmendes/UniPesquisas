<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="TemplateSemAutenticacao.xhtml">
	<ui:define name="logo">Logo</ui:define>

	<ui:define name="titulo">Cancelar Assinatura de e-Mail</ui:define>

	<ui:define name="conteudo">
		<p:blockUI block="form" trigger="cancelar">  
	    	Carregando...<br /><br /><br />  
	    	<p:graphicImage name="loader2.gif" library="images"/>  
	    </p:blockUI>
		<p:panel id="corpo" header="Cancelar Assinatura de e-Mail">
		<div id="divCorpo" style="padding: 7px;">
		<p:outputLabel value="Para cancelar o recebimento de novos e-mails, basta clicar em cancelar." />
		<h:panelGrid columns="3" id="grid">
			<p:outputLabel value="e-Mail:" style="float: right;" for="email" />
			<p:inputText id="email" value="#{candidatoBean.emailAtual}"
				style="width: 400px;" maxlength="255"
				required="#{param['validation']=='true'}"/>
			<p:message id="emailMessage" for="email" />
		
		<p:outputLabel value="ID:" style="float: right;" for="senha1" />
		<p:inputText id="senha1" value="#{candidatoBean.senhaAtual}"
			style="width: 400px;"
			required="#{param['validation']=='true'}"/>
		<p:message id="senha1Message" for="senha1" />
		
		<p:outputLabel value="Empresa:" style="float: right;" for="empresa" />
		<p:inputText id="empresa" value="#{candidatoBean.idEmpresa}"
			style="width: 100px;"
			required="#{param['validation']=='true'}"/>
		<p:message id="empresaMessage" for="empresa" />

		</h:panelGrid>
		</div>
		</p:panel>
		<br />
		
	</ui:define>

	<ui:define name="R1Content">
		<p:panel rendered="true"
			style="border: 0px; margin: 0px; padding: 0px;">
			<ui:decorate template="admin/acaoDecorator.xhtml">
				<p:commandButton value="Cancelar Assinatura" icon="ui-icon-disk" update="messages" 
					action="#{candidatoBean.cancelarAssinatura}" onclick="atualizarSessao();"
					id="cancelar">
					<f:param name="validation" value="true" />
				</p:commandButton>
			</ui:decorate>
		</p:panel>
	</ui:define>

	<ui:define name="R2Content">
		<p:panel rendered="true"
			style="border: 0px; margin: 0px; padding: 0px;">
		</p:panel>
	</ui:define>

	<ui:define name="R3Content">
		<p:panel rendered="true"
			style="border: 0px; margin: 0px; padding: 0px;">
			- <b>Bot√£o Cancelar Assinatura</b>: Usado para cancelar o recebimento de emails.
		</p:panel>
	</ui:define>
</ui:composition>
</html>
