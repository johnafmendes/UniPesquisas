<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="TemplateSemAutenticacao.xhtml">
	<ui:define name="logo">Logo</ui:define>

	<ui:define name="titulo">Verificação se Cadastro já Existe</ui:define>

	<ui:define name="conteudo">
		<p:blockUI block="form" trigger="verificar">  
	    	Carregando...<br /><br /><br />  
	    	<p:graphicImage name="loader2.gif" library="images"/>  
	    </p:blockUI>
		<p:panel id="corpo" header="Verificação se Cadastro já Existe">
		<div id="divCorpo" style="padding: 7px;">
		<h:panelGrid columns="3" id="grid">
			
			<p:outputLabel value="e-Mail:" style="float: right;" for="email" />
			<p:inputText id="email" value="#{candidatoBean.candidato.email}"
				style="width: 350px;" maxlength="255" />
			<p:message id="emailMessage" for="email" />
		
		</h:panelGrid>
		</div>
		</p:panel>
		<br />
		
	</ui:define>

	<ui:define name="R1Content">
		<p:panel rendered="true"
			style="border: 0px; margin: 0px; padding: 0px;">
			<ui:decorate template="admin/acaoDecorator.xhtml">
				<p:commandButton value="Verificar e Próximo" icon="ui-icon-check" update="messages" 
					action="#{candidatoBean.verificarEContinuar()}" onclick="atualizarSessao();"
					id="verificar">
					<f:param name="idEmpresa" value="#{param['idEmpresa']}"/>
				</p:commandButton>
			</ui:decorate>
		</p:panel>
	</ui:define>

	<ui:define name="R2Content">
		<p:panel rendered="true"
			style="border: 0px; margin: 0px; padding: 0px;">
		</p:panel>
	</ui:define>

	<ui:define name="R3Content">
		<p:panel rendered="true"
			style="border: 0px; margin: 0px; padding: 0px;">
			- <b>Botão Verificar e Próximo</b>: Usado para verificar se o e-mail já esta cadastrado no sistema.
		</p:panel>
	</ui:define>
</ui:composition>
</html>
