<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="adminTemplate.xhtml">
	<ui:define name="logo">Logo</ui:define>

	<ui:define name="titulo">Gerenciamento de Email Padronizados</ui:define>

	<ui:define name="conteudo">
		<p:blockUI block="form" trigger="salvar">  
	    	Carregando...<br /><br /><br />  
	    	<p:graphicImage name="loader2.gif" library="images"/>  
	    </p:blockUI>
		<p:panel id="corpo" header="Gerenciamento de Email Padronizados">
		<div id="divCorpo" style="padding: 7px;">
		
		<h:panelGrid columns="3" id="grid">
			
			<p:outputLabel value="Assunto Boas Vindas:" style="float: right;" for="assuntobv" />
			<p:inputText id="assuntobv" value="#{emailPadraoBean.ep.assuntoboasvindas}"
				required="#{param['validation']=='true'}" style="width: 400px;" />
			<p:message id="assuntobvMessage" for="assuntobv" />
			
			<p:outputLabel value="Mensagem Boas Vindas:" style="float: right;" for="mensagembv" />
			<p:editor id="mensagembv" value="#{emailPadraoBean.ep.mensagemboasvindas}" width="400"
				required="#{param['validation']=='true'}" style="width: 400px;" />
			<p:message id="mensagembvMessage" for="mensagembv" />

			<p:outputLabel value="Assunto Lembrete Pesquisa:" style="float: right;" for="assuntolp" />
			<p:inputText id="assuntolp" value="#{emailPadraoBean.ep.assuntolembretepesquisa}" 
				required="#{param['validation']=='true'}" style="width: 400px;" />
			<p:message id="assuntolpMessage" for="assuntolp" />
			
			<p:outputLabel value="Mensagem Lembrete Pesquisa:" style="float: right;" for="mensagemlp" />
			<p:editor id="mensagemlp" value="#{emailPadraoBean.ep.mensagemlembretepesquisa}" width="400"
				required="#{param['validation']=='true'}" style="width: 400px;" />
			<p:message id="mensagemlpMessage" for="mensagemlp" />
			

		</h:panelGrid>
		
		</div>
		</p:panel>
		<br />
		
	</ui:define>

	<ui:define name="R1Content">
		<p:panel rendered="true"
			style="border: 0px; margin: 0px; padding: 0px;">
			<ui:decorate template="acaoDecorator.xhtml">
				<p:commandButton id="salvar" value="Salvar" icon="ui-icon-disk" update="grid, messages" action="#{emailPadraoBean.salvar}" onclick="atualizarSessao();">
					<f:param name="validation" value="true" />
				</p:commandButton>
			</ui:decorate>
		</p:panel>
	</ui:define>

	<ui:define name="R2Content">
		<p:panel rendered="true"
			style="border: 0px; margin: 0px; padding: 0px;">
		</p:panel>
	</ui:define>

	<ui:define name="R3Content">
		<p:panel rendered="true"
			style="border: 0px; margin: 0px; padding: 0px;">
			xxx
		</p:panel>
	</ui:define>
</ui:composition>
</html>
