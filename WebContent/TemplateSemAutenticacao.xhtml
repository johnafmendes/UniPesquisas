<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h1="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsp/jstl/core"
	xmlns:f1="http://java.sun.com/jsf/core">
<h1:head>
	<title><ui:insert name="titulo">UniPesquisas</ui:insert></title>
	<h1:outputStylesheet name="Styles.css" library="css" />
	<h1:outputScript name="scripts.js" library="scripts" />
	<script>
	window.onload = function(){
		DisplaySessionTimeout.run = true;
		DisplaySessionTimeout(#{autenticacaoBean.maxInactiveInterval});
	};
	</script>	
	<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-41134999-1', 'unipesquisas.com');
  ga('send', 'pageview');

</script>
</h1:head>

<body>
	<h1:form id="form" method="post" enctype="multipart/form-data" prependId="false">
		<h1:inputHidden id="tempoSessao" value="#{autenticacaoBean.maxInactiveInterval}" />
		<div id="container">
			<div id="header">
				<div id="leftsideHeader">
					<div id="logoWrap">
						<div class="google-header-bar">
							<div class="logoWrap">
								<h1:graphicImage name="0.gif" alt="UniPesquisas por EngSoftware"
									id="logoUniPesquisa" library="logos" width="150" />
							</div>
						</div>
					</div>
				</div>
				<div id="rightsideHeader">
					<div id="menuWrap">
						<p:menubar rendered="#{autenticacaoBean.idEmpresa > 0 || empresaBean.empresa.idempresa > 0}">
							<p:menuitem value="Principal" icon="ui-icon-document" url="Painel.jsf" />

							<p:submenu label="Administração" icon="ui-icon-gear" rendered="#{autenticacaoBean.empresa.idempresa == 1}" >
								<p:menuitem value="Empresas" icon="ui-icon-pencil" url="Empresas.jsf" />
								<p:menuitem value="Escolaridades" icon="ui-icon-pencil" url="Escolaridades.jsf" />	
							</p:submenu>
							
							<p:menuitem value="Usuários" icon="ui-icon-pencil" url="Usuarios.jsf" />
							
							<p:submenu label="Gerenciamento" icon="ui-icon-gear">
								<p:menuitem value="Áreas de Curso" icon="ui-icon-pencil" url="AreasCurso.jsf" />
								<p:menuitem value="Instituições de Ensino" icon="ui-icon-pencil" url="Instituicoes.jsf" />
								<p:menuitem value="Candidatos, Alunos ou Egressos" icon="ui-icon-pencil" url="Candidatos.jsf" />
								<p:menuitem value="Cursos" icon="ui-icon-pencil" url="Cursos.jsf" />
								<p:menuitem value="Progresso" icon="ui-icon-pencil" url="Progresso.jsf" />
								
							</p:submenu>

							<p:menuitem value="Logout" action="#{autenticacaoBean.logout}" icon="ui-icon-close" />

						</p:menubar>
					</div>
				</div>
			</div>

			<div id="bodycontainer">
				<div id="leftside">
					<div id="bodyContent">
						<ui:insert name="conteudo" />
					</div>
				</div>

				<div id="rightside">
					<div id="BodyRigthSide">
						<ui:insert name="R1Content" />						
						<div id="R2">
							<p:panel id="mensagens" header="Mensagens">
								<div id="R2ContentHTML" style="padding: 7px;">
									<div class="title6" id="SessionTime">
										Fim da Sessão em:&nbsp;<div id="contador" style="display:inline;" />&nbsp;segundos.
									</div>
									<p:messages id="messages" showDetail="true"
										closable="true" showSummary="false" globalOnly="true" />
									<ui:insert name="R2Content" />
								</div>
							</p:panel>
						</div>
						<br />
						<div id="R4">
							<p:panel id="ajuda" header="Ajuda">
								<div id="R4ContentHTML" style="padding: 7px;">
									<ui:insert name="R3Content" />
								</div>
							</p:panel>
						</div>
						<br />
					</div>
				</div>
			</div>

			<div id="footer">
				<div id="footerContent">
					<p:toolbar>  
					    <p:toolbarGroup align="center" style="height: 20px;">  
					        <p:outputLabel value="#{autenticacaoBean.empresa.nome}" />  
					        <p:separator />  
							<p:outputLabel value="Desenvolvido por EngSoftware"/>
							<p:separator />
							<p:outputLabel  value="www.engsoftware.com.br"/>
							<p:separator />
							<p:outputLabel value="(47) 3622-6669" />											  
					    </p:toolbarGroup>  
					</p:toolbar>    
				</div>
			</div>
		</div>
	</h1:form>
</body>
</html>
