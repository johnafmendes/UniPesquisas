<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="TemplateSemAutenticacao.xhtml">
	<ui:define name="logo">Logo</ui:define>

	<ui:define name="titulo">Criar Nova Senha</ui:define>

	<ui:define name="conteudo">
		<p:blockUI block="form" trigger="enviarNovaSenha">  
	    	Carregando...<br /><br /><br />  
	    	<p:graphicImage name="loader2.gif" library="images"/>  
	    </p:blockUI>
		<p:panel id="corpo" header="Criar Nova Senha">
		<div id="divCorpo" style="padding: 7px;">
		<p:outputLabel value="Para criar uma nova senha, basta digitá-la e confirmá-la e pressionar o botão salvar." />
		<h:panelGrid columns="3" id="grid">
			<p:outputLabel value="e-Mail:" style="float: right;" for="email" />
			<p:inputText id="email" value="#{candidatoBean.emailAtual}"
				style="width: 400px;" maxlength="255"
				required="#{param['validation']=='true'}"/>
			<p:message id="emailMessage" for="email" />
		
		<p:outputLabel value="Senha:" style="float: right;" for="senha1" />
		<p:password id="senha1" value="#{candidatoBean.candidato.password}"
			style="width: 100px;" feedback="true"/>
		<p:message id="senha1Message" for="senha1" />

		<p:outputLabel value="Confirmação da Senha:" style="float: right;" for="senha2" />
		<p:password id="senha2" value="#{candidatoBean.senha}"
			style="width: 100px;" />
		<p:message id="senha2Message" for="senha2" />
		</h:panelGrid>
		</div>
		</p:panel>
		<br />
		
	</ui:define>

	<ui:define name="R1Content">
		<p:panel rendered="true"
			style="border: 0px; margin: 0px; padding: 0px;">
			<ui:decorate template="admin/acaoDecorator.xhtml">
				<p:commandButton value="Salvar" icon="ui-icon-disk" update="messages" 
					action="#{candidatoBean.criarNovaSenha}" onclick="atualizarSessao();"
					id="enviarNovaSenha">
					<f:param name="validation" value="true" />
				</p:commandButton>
			</ui:decorate>
		</p:panel>
	</ui:define>

	<ui:define name="R2Content">
		<p:panel rendered="true"
			style="border: 0px; margin: 0px; padding: 0px;">
		</p:panel>
	</ui:define>

	<ui:define name="R3Content">
		<p:panel rendered="true"
			style="border: 0px; margin: 0px; padding: 0px;">
			- <b>Botão Salvar</b>: Usado para salvar os dados e concluir a alteração dos dados.
		</p:panel>
	</ui:define>
</ui:composition>
</html>
